<!DOCTYPE html>

  <title>YouTube サムネイルポートフォリオ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* 2列固定 */
      gap: 20px;
    }

    .thumbnail {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
    }

    .thumbnail a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
